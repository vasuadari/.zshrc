window:
  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels.
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 150
    lines: 40

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 10
    y: 10

  decorations: none


scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: menlo
    style: Regular
  bold:
    family: menlo
    style: Bold
  italic:
    family: menlo
    style: Italic
  size: 16.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (One Dark)
#
.one-dark:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black: '#282c34'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#abb2bf'

  # Bright colors
  bright:
    black: '#5c6370'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#ffffff'

.tommorrow-night-bright: &tnb
  # COLORSCHEME: iterm.yaml
  # Default colors
  primary:
    background: '0x101421'
    foreground: '0xfffbf6'

  # Normal colors
  normal:
    black: '0x2e2e2e'
    red: '0xeb4129'
    green: '0xabe047'
    yellow: '0xf6c744'
    blue: '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan: '0x64dbed'
    white: '0xe5e9f0'

  # Bright colors
  bright:
    black: '0x565656'
    red: '0xec5357'
    green: '0xc0e17d'
    yellow: '0xf9da6a'
    blue: '0x49a4f8'
    magenta: '0xa47de9'
    cyan: '0x99faf2'
    white: '0xffffff'
colors: *tnb

cursor:
  style: Block
  unfoucsed_hollow: true

# Keybindings
key_bindings:
  - {key: F, mods: Alt, chars: "\ef"}
  - {key: B, mods: Alt, chars: "\eb"}
  - {key: Up, mods: Alt, chars: "\e[1;5A"}
  - {key: Down, mods: Alt, chars: "\e[1;5B"}
  - {key: Left, mods: Alt, chars: "\eb"}
  - {key: Right, mods: Alt, chars: "\ef"}

